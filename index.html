<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Web1 - メッセージ送信</title>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<style>
  body { background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; }
  #sendBtn { border-radius: 0.75rem; }
  input { border-radius: 0.5rem; padding: 0.5rem; border: 1px solid #d1d5db; }
</style>
<script>
const firebaseConfig = {
  databaseURL: "https://hack-script-e899a-default-rtdb.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

function sendMessage() {
  const message = document.getElementById('message').value;
  if(!message) return;
  const messageRef = database.ref('messages').push();
  messageRef.set({
    content: message,
    timestamp: Date.now()
  });
  document.getElementById('message').value = '';
}
</script>
</head>
<body class="flex flex-col items-center justify-center h-screen gap-4">
  <input type="text" id="message" placeholder="メッセージを入力" class="w-64">
  <button id="sendBtn" onclick="sendMessage()" class="bg-white shadow px-6 py-2 hover:bg-gray-100">送信</button>
</body>
</html>
